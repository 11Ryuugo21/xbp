<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* スクロールを無効にする */
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* コンテンツより背景が後ろに来るようにする */
    background-color: #000;
}

.star {
    position: absolute;
    background-color: #fff;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    animation: animateStar linear infinite; /* 星のアニメーションの設定 */
}

@keyframes animateStar {
    from {
        transform: translateY(-100vh) rotateZ(0deg); /* 星の初期位置と角度 */
        opacity: 1; /* 星の初期透明度 */
    }
    to {
        transform: translateY(100vh) rotateZ(360deg); /* 星の最終位置と角度 */
        opacity: 0; /* 星の最終透明度 */
    }
}

/* 星の位置と透明度をランダムに設定 */
